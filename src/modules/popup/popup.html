<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="../../../public/icons/icon48.png"
          alt=""
          class="header-icon"
        />
        <h1 class="header-title">NO STORIES</h1>
      </header>

      <div class="toggle-group">
        <label class="toggle">
          <div class="toggle-info">
            <span class="toggle-label">Facebook Stories</span>
            <span class="toggle-desc">Remove feed stories tray</span>
          </div>
          <input type="checkbox" id="facebook" checked />
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle">
          <div class="toggle-info">
            <span class="toggle-label">Instagram Stories</span>
            <span class="toggle-desc">Hide top stories bar</span>
          </div>
          <input type="checkbox" id="instagram" checked />
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle">
          <div class="toggle-info">
            <span class="toggle-label">Facebook Ads</span>
            <span class="toggle-desc">Clean sponsored feed posts</span>
          </div>
          <input type="checkbox" id="facebookAds" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <p class="hint">Keep your feed clean and distraction-free</p>

    <script src="../../utils/utils.js"></script>
    <script src="../../main.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
